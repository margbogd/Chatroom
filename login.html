<!DOCTYPE html>
<html>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<body> 
		<i class="fa fa-wechat" style="font-size:48px;color:red"></i>
		<ul>
		  <li><a class="active">Login Form</a></li>
		</ul>
		<div class="container half margin-top">
		<form class="form-container card-4">
			<h4>Have an Account? Login</h4>
			<br />
			<div class="img-center">
				<img src="userFour.png" alt="Avatar" style="width:25%" class="profile-img">
			</div>
			<br />
			<p>
				<input class="input" type="text" style="width:60%" required>
				<label class="label validate">Username</label>
			</p>
			<p>
				<input class="input" type="password" style="width:60%" required>
				<label class="label validate">Password</label>
			</p>
			<p>
				<input id="box" class="check" type="checkbox" checked="checked">
				<label class="validate">Stay logged in</label>
			</p>
			<p>
				<button class="btn section teal ripple"> Login </button>
			</p>
		</form>
	</body>
</html>
