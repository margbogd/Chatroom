<!DOCTYPE html>
<html>
	<title>Sign up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="signUp.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<body>
		<i class="fa fa-wechat" style="font-size:48px;color:red"></i>
		<ul>
		  <li><a class="active">Register Form</a></li>
		</ul>
		<div class="container half margin-top">
		<form class="form-container card-4">
			<p>
				<h3><u>Create an Account</u></h3>
			</p>
			<br />
			<div class="img-center">
				<img src="userOne.png" alt="Avatar" style="width:20%" class="profile-img">
			</div>
			<br />
			<p>
				<h5>Fill your personal info below</h5>
			</p>
			<p>
				<input class="input" type="text" style="width:75%" required>
				<label class="label validate">First Name</label>
			</p>
			<p>
				<input class="input" type="lastname" style="width:75%" required>
				<label class="label validate">Last Name</label>
			</p>
			<p>
				<input class="input" type="email" style="width:75%" placeholder="Please provide your E-mail" required>
				<label class="label validate">E-mail</label>
			</p>
			<p>
				<input class="input" type="text" style="width:75%" placeholder="Username can contain any letters or numbers, without spaces" required>
				<label class="label validate">Username</label>
			</p>
			<p>
				<input class="input" type="password" style="width:75%" required>
				<label class="label validate">Password</label>
			</p>
			<p>
				<input class="input" type="password" style="width:75%" required>
				<label class="label validate">Confirm Password</label>
			</p>
			<p>
				<input class="radio" type="radio" name="gender" value="male" checked>
				<label class="validate">Male</label>
			</p>
			<p>
				<input class="radio" type="radio" name="gender" value="female">
				<label class="validate">Female</label>
			</p>
			<p>
				<button class="btn section teal ripple"> Submit </button>
			</p>
		</form>
            
</body>
</html>
